<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Admin sahifasi</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-4 m-0 border-0 bd-example">



    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_page' %}">
          <img src="/static/assets/img/admin.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Buxgalter sahifasi
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Mundarija</h3>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'admin_page' %}"><h5>Bosh sahifa</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users' %}"><h5>Xodimlar</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Katagoriyalar</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><h5>Mahsulotlar</h5></a>
              </li>
              <h5><li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{user.username}}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{% url 'editing' user.pk %}">Profilni tahrirlash</a></li>
                  <li><a class="dropdown-item" href="{% url 'password_change' %}">Parolni o'zgartirish</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Chiqib ketish</a></li>
                </ul>
              </li></h5>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
  </main>

  </body>
</html>
