{% extends 'admin_page/admin.html' %}
{% load crispy_forms_tags %}

{% block title %}Add category{% endblock title %}

{% block content %}
<div class="col-6 offset-3">
    <h3>Yangi kategoriya qo'shish</h3>
        <p>Kategoriya nomini kiriting</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <button class="btn btn-success ml-2" type="submit">Qo'shish</button>
        <a href="{% url 'categories' %}" class="btn btn-outline-primary">Orqaga</a>
    </form>
</div>
{% endblock content %}
