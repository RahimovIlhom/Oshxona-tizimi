{% extends 'admin_page/admin.html' %}

{% block title %}Kategoriyani o'chirish{% endblock title %}

{% block content %}
    <h3>Kategoriyani o'chirish</h3><br>
    <form method="post">
        {% csrf_token %}
        <h5>Categoriya: {{ category.name }}</h5>
        <p>Ushbu yuqorida nomi ko'rsatilgan kategoriyani o'chirmoqchimisiz?</p>
        <button class="btn btn-danger ml-2" type="submit">Ha</button>
        <a href="{% url 'categories' %}" class="btn btn-primary ml-2">Yo'q</a>
    </form>
{% endblock content %}
