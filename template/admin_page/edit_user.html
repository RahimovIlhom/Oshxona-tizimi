{% extends 'admin_page/admin.html' %}
{% load crispy_forms_tags %}

{% block title %}Ma'lumotlarni o'zgartirish{% endblock title %}

{% block content %}
<h2><a href="{% url 'users' %}" class="btn btn-outline-primary">Orqaga</a>
    Ma'lumotlarni o'zgartirish!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <a href="{% url 'deleteuser' user.pk %}" class="btn btn-danger">O'chirish</a>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Saqlash
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">O'zgarishlarni saqlaysizmi?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
        <button type="submit" class="btn btn-primary">Saqlash</button>
      </div>
    </div>
  </div>
</div>
    </form>
{% endblock content %}
