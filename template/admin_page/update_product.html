{% extends 'admin_page/admin.html' %}
{% load crispy_forms_tags %}

{% block title %}Product update{% endblock title %}

{% block content %}
<div class="col-6 offset-3">
<h2>Mahsulotni o'zgartirish!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Saqlash
</button>
<a href="{% url 'products' %}" class="btn btn-outline-primary">Orqaga</a>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">O'zgarishlarni saqlaysizmi?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
        <button type="submit" class="btn btn-primary">Saqlash</button>
      </div>
    </div>
  </div>
</div>
    </form>
</div>
{% endblock content %}
